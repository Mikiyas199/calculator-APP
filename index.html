<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="title">CALCULATOR APP</div>
        
        <div class="display">
            <div class="calculation"></div>
            <div class="result">0</div>
        </div>
        
        <div class="row">
            <button class="function">C</button>
            <button class="function">+/-</button>
            <button class="function">%</button>
            <button class="operation">รท</button>
        </div>
        
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">ร</button>
        </div>
        
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">-</button>
        </div>
        
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation">+</button>
        </div>
        
        <div class="row">
            <button class="wide">0</button>
            <button>.</button>
            <button class="operation">=</button>
        </div>
        
        <div class="benefit">
            - Great for learning logic, functions, and user input.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
